<div class="builditem-directive {{state | lowercase }}">
  <div class="shortDetails row">
	  <div class="col-md-1"><i class="fa" ng-class="{'fa-tasks':type==1,'fa-desktop':type==2}" aria-hidden="true"></i></div>
	  <div class="col-md-3 text-left">{{name}}</div>
		<div class="col-md-1">{{owner}}</div>
		<div class="col-md-2">{{timestamp | date:'MM/dd/yyyy h:mma'}}</div>
		<div class="col-md-1 state {{state | lowercase}}">{{state | uppercase}}</div>
		<div class="col-md-1">
	  	<div class="progress">
	  		<div class="progress-bar progress-bar-striped" ng-class="{'progress-bar-danger' : metrics.overall<50, 'progress-bar-warning' : metrics.overall<100, 'progress-bar-success' : metrics.overall==100}" role="progressbar"  style="width: {{metrics.overall}}%;" aria-valuenow="{{metrics.overall}}" aria-valuemin="0" aria-valuemax="100">{{metrics.overall}}%</div>
	  	</div>
	  </div>
		<div class="col-md-1">
			<div class="progress">
	  		<div class="progress-bar progress-bar-striped"  ng-class="{'progress-bar-danger' : build<50, 'progress-bar-warning' : build<100, 'progress-bar-success' : build==100}" role="progressbar"  style="width: {{build}}%;" aria-valuenow="{{build}}" aria-valuemin="0" aria-valuemax="100">{{build}}%</div>
	  	</div>
		</div>
		<div class="col-md-1">
			<div class="progress">
	  		<div class="progress-bar progress-bar-striped bg-success"  ng-class="{'progress-bar-danger' : unit.percent<50, 'progress-bar-warning' : unit.percent<100, 'progress-bar-success' : unit.percent==100}" role="progressbar"  style="width: {{unit.percent}}%;" aria-valuenow="{{unit.percent}}" aria-valuemin="0" aria-valuemax="100">{{unit.percent}}%</div>
	  	</div>
		</div>
		<div class="col-md-1">
			<div class="progress">
	  		<div class="progress-bar progress-bar-striped bg-success"  ng-class="{'progress-bar-danger' : functional.percent<50, 'progress-bar-warning' : functional.percent<100, 'progress-bar-success' : functional.percent==100}" role="progressbar"  style="width: {{functional.percent}}%;" aria-valuenow="{{functional.percent}}" aria-valuemin="0" aria-valuemax="100">{{functional.percent}}%</div>
	  	</div>
		</div>
	</div>

	<div class="row moreDetails text-left" ng-show="opened">
		<div class="col-md-12">
			<div arrowsbox-directive name="Metrics" index="{{index}}" class="col-md-4"></div>
			<div buildbox-directive name="Build" class="col-md-4"></div>
			<div class="col-md-4">fasdf</div>
		</div>
		<div class="col-md-12">
			<div chartbox-directive name="Unit Test" index="{{index}}" selector="unit" class="col-md-6"></div>
			<div chartbox-directive name="Functional Test" index="{{index}}" selector="functional" class="col-md-6"></div>
		</div>
	</div>

</div>
