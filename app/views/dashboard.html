<h1 class="heading -large">{{dashboard.title}}</h1>
<div class="container">
	<!-- Main Dashboard Table -->
	<div class="mainTable">
		<div class="heading row text-center">
			<div class="col-md-1 text-left">
				<button type="button" class="btn btn-info" aria-label="Left Align" ng-click="getDashboardInfo()">
  				<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
				</button>
			</div>
			<div class="col-md-3 hidden-xs">Changelist/Build</div>
			<div class="col-md-1 hidden-xs">Owner</div>
			<div class="col-md-2 hidden-xs">Time Started</div>
			<div class="col-md-1 hidden-xs">State</div>
			<div class="col-md-1 hidden-xs">Metrics</div>
			<div class="col-md-1 hidden-xs">Build</div>
			<div class="col-md-1 hidden-xs">Unit Test</div>
			<div class="col-md-1 hidden-xs">Functional Test</div>
		</div>
		<div class="body">
			<div ng-repeat="(key, value) in buildItems | orderBy: '-ts'" builditem-directive index="{{key}}" type={{value.type}} class="row text-center"></div>
		</div>
	</div>
</div>
